{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  
  <!-- LINKS  -->
  <link rel="stylesheet" type="text/css" href="{% static '/styles/Semantic-UI-CSS-master/semantic.min.css' %}">
  <link rel="stylesheet" href="{% static '/styles/main.css' %}">
  <!-- SCRIPTS  -->
  <script defer
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script defer 
    src="{% static '/styles/Semantic-UI-CSS-master/semantic.min.js' %}">
  </script>
  <script defer 
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
  </script>

</head>
<body id="root">
  <nav>
    <div class="ui borderless stackable menu">
      <div class="item">
        <img src="/static/assets/WF_logo_white_vsm.png">
      </div>
      <a class="item">wayfarer</a>
      {% if user.is_authenticated %}
      <a href="/city/" class="item">city</a>
      <a href="/post/" class="item">post</a>
      <div class="right menu">
        <div class="item">
          <a href="{% url 'logout' %}" class="ui primary button">logout</a>
        </div>
        <div class="item">
          <img href="/user/edit/" "ui avatar image" class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/steve.jpg">
            <span>{{ user }}</span> 
        </div>
      </div>
      {% else %}
      <div class="right menu">
        <div class="item">
          <a href="{% url 'login' %}" class="ui primary button">login</a>
        </div>
        <div class="item">
          <a href="{% url 'signup' %}" class="ui primary button">signup</a>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>
  
  <main class="ui conatainer">
    {% block content %}
    {% endblock %}
  </main>
  <!-- <footer>
    <div class="ui container" id="footer">
        <p> &copy; 2020 wayfarer &nbsp; </p>
    </div>
  </footer> -->
</body>
</html>
