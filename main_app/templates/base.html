{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wayfarer</title>
  
  <!-- LINKS  -->
  <link rel="stylesheet" type="text/css" href="../static/styles/Semantic-UI-CSS-master/semantic.min.css">
  <link rel="stylesheet" href="../static/styles/main.css">
  <!-- SCRIPTS  -->
  <script defer
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script defer src="../static/styles/Semantic-UI-CSS-master/semantic.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</head>
<body id="root">
  <nav>
    <div class="ui small menu">
      <a class="active item">
        Wayfarer
      </a>
      <a class="item">
        post
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui primary button">login</div>
        </div>
        <div class="item">
            <div class="ui primary button">signup</div>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="ui conatainer">
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div class="ui container" id="footer">
        <p> &copy; 2020 wayfarer &nbsp; </p>
    </div>
  </footer>
</body>
</html>
