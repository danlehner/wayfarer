{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  
  <!-- LINKS  -->
  <link rel="stylesheet" type="text/css" href="{% static '/styles/Semantic-UI-CSS-master/semantic.min.css' %}">
  <link rel="stylesheet" href="{% static '/styles/main.css' %}">
  <!-- SCRIPTS  -->
  <script defer
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script defer 
    src="{% static '/styles/Semantic-UI-CSS-master/semantic.min.js' %}">
  </script>
  <script defer 
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
  </script>

</head>
<body id="body">
  <nav class="ui borderless large menu" id="nav">
    <div class="vertically fitted item">
      <img src="/static/assets/wf_logo_yellow_sq.png">
    </div>
    <a href="/" class="item">wayfarer</a>
    {% if user.is_authenticated %}
    <a href="/city/" class="item">city</a>
    <a href="/post/" class="item">post</a>
    <div class="right menu">
      <div class="item">
        <a href="{% url 'logout' %}" class="ui button" id="btn"> logout</a>
      </div>
      <div class="item">
        <img href="/user/edit/" class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/steve.jpg">
          <span>{{ user }}</span> 
      </div>
    </div>
    {% else %}
    <div class="right menu">
      <div class="item">
        <a href="{% url 'login' %}" class="ui button" id="btn">login</a>
      </div>
      <div class="item">
        <a href="{% url 'signup' %}" class="ui button" id="btn">signup</a>
      </div>
    </div>
    {% endif %}
  </nav>
  
  <main class="ui conatainer">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
