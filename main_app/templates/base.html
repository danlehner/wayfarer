{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  
  <!-- LINKS  -->
  <link rel="stylesheet" type="text/css" href="{% static '/styles/Semantic-UI-CSS-master/semantic.min.css' %}">
  <link rel="stylesheet" href='{% static "/styles/main.css" %}'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <!-- SCRIPTS  -->
  <script defer
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script defer 
    src="{% static '/styles/Semantic-UI-CSS-master/semantic.min.js' %}">
  </script>
  <script defer 
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
  </script>
  <script defer 
    src='{% static "/scripts/app.js" %}'>
  </script>
</head>
<body id="body">
  
  
  <!-- NAVBAR -->
  <nav class="ui borderless large menu" id="nav">
    <div class="vertically fitted item">
      <img src="/static/assets/wf_logo_yellow_sq.png">
    </div>
    <a href="/" class="item">wayfarer</a>
    {% if user.is_authenticated %}
    <a href="/cities/2" class="item">city</a>
    <!-- <a href="/posts/new" class="item">new post</a> -->
    <div class="right menu">
      <div class="item">
        <a href="{% url 'logout' %}" class="ui button" id="btn"> logout</a>
      </div>
      <div class="item">
        <img href="/user/edit/" src="{{user.profile.image}}" alt="user image" class="ui avatar image">
          <a href="{% url 'profile_show' user.profile.id %}">
            <span>{{ user }}</span> 
          </a>
      </div>
    </div>
    {% else %}
    <div class="right menu">
      <div class="item">
        <a class="ui button" id="app_login">login</a>
      </div>
      <div class="item">
        <a class="ui button" id="app_signup">signup</a>
      </div>
    </div>
    {% endif %}
  </nav>
  
  <main class="ui container">
    {% block content %}
    {% endblock %}
  </main>
  

  <!-- MODALS FOR LOGIN & SIGNUP -->
  <section id="login_modal">
    <div class="ui login modal">
      <i class="close icon"></i>
      <div class="header">
        Login
      </div>
        <div class="content">
          <form class="ui form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <p class="field">
              <label for="username">Username</label>
              <input type="text" name="username" required>
            </p>
            <p class="field">
              <label for="password">Password</label>
              <input type="password" name="password" required>
            </p>
            <div class="actions">
              <button class="ui yellow cancel button" type="submit">Cancel</button>
              <button class="ui green button" type="submit">Login</button>
            </div>
          </form>
        </div>
    </div> 
  </section>
  
  <section id="signup_modal">
    <div class="ui signup modal">
      <i class="close icon"></i>
      <div class="header">
        Login
      </div>
        <div class="content">
          <form class="ui form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <p class="field">
              <label for="name">Full Name</label>
              <input type="text" name="name" maxlength="50" minlength="2" required>
            </p>
            <p class="field">
              <label for="current_city">Current City</label>
              <input type="text" name="current_city" maxlength="50" minlength="2" required>
            </p>
              <p class="field">
                <label for="username">Username</label>
                <input type="text" name="username" maxlength="25" minlength="2" required>
              </p>
              <p class="field">
              <label for="image">Link to a picture of you (optional):</label>
              <input type="text" name="image">
              </p>
              <p class="field">
                <label for="email">Email</label>
                <input type="text" name="email" maxlength="25" minlength="2" required>
              </p>
              <p class="field">
                <label for="password">Password</label>
                <input type="password" name="password" maxlength="50" minlength="4" required>
              </p>
            <div class="actions">
              <button class="ui yellow cancel button" type="submit">Cancel</button>
              <button class="ui green button" type="submit">Signup</button>
            </div>
          </form>
        </div>
    </div> 
  </section>
  

  <!-- FOOTER -->
  <footer class="footer">
    <p> &copy; 2020 &nbsp Wayfarer &nbsp <a href="{% url 'about' %}">Built by</a> </p>
  </footer>

</body>
</html>
