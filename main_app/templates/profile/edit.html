{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}

<div class="ui celled grid container">
  <div class="ui six wide column">
    <img class="ui image small" src="{{profile.image}}" alt="user image">
    <form action="{% url 'profile_edit' profile.id %}" method="POST">
      <h2>Edit {{ title }}</h2>
      {% csrf_token %}
      {{ profile_form.as_p }}
      <button type="submit" class="ui button green" id="btn">Submit</button>
    </form>
  </div>
  <div class="ui six wide column">
</div>
{% endblock %}
